    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
  
        const featuredProducts = [
            { id: 1, name: 'Stylish Sweater', price: 29.99, imageUrl: 'img/sweater.jpg' },
            { id: 19, name: 'Boot Shoes', price: 39.99, imageUrl: 'img/boot.jpg' },
            
        ];

        const promotions = [
            { id: 4, name: 'Summer Sale - 20% Off', description: 'Enjoy 20% off on all summer apparel!', imageUrl: 'img/mix.jpg' },
            { id: 5, name: 'Buy One Get One Free', description: 'Buy any coffee mug and get another one free!', imageUrl: 'img/mix2.jpg' },
        ];

     
        function displayFeaturedProducts() {
            const container = document.getElementById('featured-products-container');
            featuredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'col-md-6 mb-4';
                productCard.innerHTML = `
                    <div class="card">
                        <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="cartManager.addToCart({ id: ${product.id}, name: '${product.name}', price: ${product.price}, imageUrl: '${product.imageUrl}' })">Add to Cart</button>
                        </div>
                    </div>
                `;
                container.appendChild(productCard);
            });
        }

        function displayPromotions() {
            const container = document.getElementById('promotions-container');
            promotions.forEach(promo => {
                const promoCard = document.createElement('div');
                promoCard.className = 'col-md-6 mb-4';
                promoCard.innerHTML = `
                    <div class="card">
                        <img src="${promo.imageUrl}" class="card-img-top" alt="${promo.name}">
                        <div class="card-body">
                            <h5 class="card-title">${promo.name}</h5>
                            <p class="card-text">${promo.description}</p>
                            <button class="btn btn-primary" onclick="cartManager.addToCart({ id: ${promo.id}, name: '${promo.name}', price: 0, imageUrl: '${promo.imageUrl}' })"> Add to cart</button>
                        </div>
                    </div>
                `;
                container.appendChild(promoCard);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayFeaturedProducts();
            displayPromotions();
        });
    </script>
